{% extends "base.html" %}

{% block content %}
<h2>Traffic Sign Recognition Using Deep Learning</h2>

<img src="https://i.postimg.cc/rFYVTRnN/yellow-traffic-sign-set-isolated-white-background-97458-258.jpg" 
alt="Traffic Signs" style="width: 30%; height:30%">

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn btn-primary btn-lg">Choose file</label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <img id="selected-image"/>
        </div>
        <div style="margin-top: 15px">
            <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader" style="display:none;">
        <p>Loading...</p>
    </div>

    <div id="result" style="display:none;">
        <h3>Result: <span id="prediction-text"></span></h3>
    </div>
</div>

{% endblock %}
